<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <title>Equilibrium</title>
</head>
<body>
    <div id="card">
        <div id="nftPreview">
            <a href="#">
                <div id="imgOverlay">
                    <i class="fa-solid fa-eye fa-3x"></i>
                </div>
            </a>
            <img src="img/nft.jpg" alt="Equilibrium NFT" id="nft">
        </div>
        <div class="cardHeader">
            <h2><a href="#">Equilibrium #3429</a></h2>
        </div>
        <div class="cardDescription">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div id="priceAndDate">
            <p id="price"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>
            <p id="date"><i class="fa fa-clock"></i> 3 days left</p>
        </div>
        <hr>
        <div id="creator">
            <img src="img/creator.jpeg" alt="Equilibrium creator">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
</body>
</html>
